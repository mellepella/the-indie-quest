          ><img
            alt="The Indie Quest logo"
            class="navbar-brand p-0 rounded"
            src="../assets/IQ_navbar_logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Welcome</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"

              >
                Curriculum
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>

            <li class="nav-item">

            </li>

        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card center-x">
        <div class="card-body">
          <div class="text-center">
            <h1 class="card-title card-header">Apply</h1>
          </div>
          <div class="card-description">
            <form onsubmit="formSubmit(event)">
              <div class="row mt-4">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>Social security number*</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    class="w-100"
                    type="text"
                    name="Social security number (required)"
                    placeholder="YYYY-MMDD-XXXX"
                    id="social-security-number"
                    required
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>First name*</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    id="first-name"
                    class="w-100"
                    type="text"
                    name="First name (required)"
                    placeholder="Eric"
                    required
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>Last name*</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    id="last-name"
                    class="w-100"
                    type="text"
                    name="Last name (required)"
                    placeholder="Ericsson"
                    required
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>C/o</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input class="w-100" type="text" name="C/o" />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>Address*</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    id="address"
                    class="w-100"
                    type="text"
                    name="Address (required)"
                    placeholder="Teststreet 33"
                    required
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>ZIP code*</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    id="zip-code"
                    class="w-100"
                    type="text"
                    name="ZIP code (required)"
                    placeholder="111 22"
                    required
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>District*</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    class="w-100"
                    type="text"
                    name="District (required)"
                    id="district"
                    placeholder="Stockholm"
                    required
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>Phone</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    class="w-100"
                    type="tel"
                    name="Phone"
                    placeholder="079-123-4567"
                    required
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="row">
                <div class="col-0 col-lg-2"></div>
                <div class="col-6 col-lg-4">
                  <p>Email</p>
                </div>
                <div class="col-6 col-lg-4">
                  <input
                    class="w-100"
                    type="text"
                    name="Email"
                    placeholder="example@test.com"
                  />
                </div>
                <div class="col-0 col-lg-2"></div>
              </div>

              <div class="mt-4">
                <div class="row">
                  <div class="col-0 col-lg-2"></div>
                  <div class="col-6 col-lg-4">
                    <p>How do you want to be contacted?*</p>
                  </div>
                  <div class="col-6 col-lg-4">
                    <select
                      class="form-select"
                      aria-label="Contact method (required)"
                    >
                      <option value="1">Phone</option>
                      <option value="2">Email</option>
                      <option value="3">Sms</option>
                    </select>
                  </div>
                  <div class="col-0 col-lg-2"></div>
                </div>

                <div class="row">
                  <div class="col-0 col-lg-2"></div>
                  <div class="col-6 col-lg-4">
                    <p>Citizenship*</p>
                  </div>
                  <div class="col-6 col-lg-4">
                    <select
                      class="form-select"
                      aria-label="Citizenship (required)"
                      onchange="citizenshipOnChange(event);"
                    >
                      <option value="swedish">Swedish</option>
                      <option value="other">Other (type below)</option>
                    </select>
                  </div>
                  <div class="col-0 col-lg-2"></div>
                </div>

                <div class="row mt-3">
                  <div class="col-0 col-lg-2"></div>
                  <div class="col-6 col-lg-4">
                    <p>Other citizenship</p>
                  </div>
                  <div class="col-6 col-lg-4">
                    <input
                      class="w-100"
                      type="text"
                      name="Other citizenship"
                      id="other-citizenship"
                      disabled
                    />
                  </div>
                  <div class="col-0 col-lg-2"></div>
                </div>

                <div class="row mt-3">
                  <div class="col-0 col-lg-2"></div>
                  <div class="col-12 col-lg-8 text-center">
                    <input
                      class="btn btn-primary w-100"
                      type="submit"
                      value="Submit"
                    />
                  </div>
                  <div class="col-0 col-lg-2"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/bootstrap/bootstrap.bundle.js"></script>
    <script src="../scripts/applySelect.js"></script>
  </body>
</html>
